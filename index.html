<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1;url=api/static/index.html" />
    <title>AllOneFlow - 페이지 이동</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #1a3b5d;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #1a3b5d;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .link {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid #0066cc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .link:hover {
            background-color: #0066cc;
            color: white;
        }
    </style>
    <script>
        window.onload = function() {
            // 자동 리다이렉트 백업
            setTimeout(function() {
                window.location.href = 'api/static/index.html';
            }, 1500);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="loading"></div>
        <h1>AllOneFlow</h1>
        <p>AllOneFlow 시스템으로 이동 중입니다. 자동으로 이동하지 않는 경우 아래 링크를 클릭해주세요.</p>
        <a href="api/static/index.html" class="link">시스템으로 바로가기</a>
    </div>
</body>
</html>
